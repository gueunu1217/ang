    <h2>파피루스</h2>
    <img src="Papyrus.png" width="90">
    <p>
      <strong>파피루스</strong>는 샌즈의 동생으로
      스노우딘에서 인간이 들어오지 못하도록 관리하는
      캐릭터 입니다. 샌즈는 주인공에게 파피루스는
      <u>'인간사냥에 미친놈'</u>이라고 하지만 정작 파피루스가
     주인공을 처음 봤을 때 반응은 샌즈가 말한것 만큼
      인간에게 크게 적대적이지 않은 반응을 보였습니다.
      사실 파피루스는 친구를 사귀는것에 대해 굉장히
      자부심을 가졌고 인간또한 자기의 친구가 되기를
      바랬습니다. <u>노말, 불살루트</u>에서
      파피루스와 친구가 될 수 있습니다.
    </p>
