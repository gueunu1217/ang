    <h2>토리엘</h2>
    <img src="Toriel.png" width="95">
   <p>
    <strong>토리엘</strong>은 처음에 플라위로부터 위협당하고 있는
    주인공을 모습을 보고 달려와 플라위를 무찌른 아주
    첫인상이 맑고 선함을 띈 캐릭터 입니다. 토리엘은
    주인공에게 자기집으로 가서 같이 살자고 제안하며
    주인공과 같이 살것에 대해 굉장히 행복해 했습니다.
    하지만 주인공은 진짜 자기의 집을 원했고 결국
    주인공과 토리엘은 싸우게 됩니다. 이 이후로는
    루트마다 내용이 조금식 달라집니다.
  </p>
